<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>%UNITY_WEB_NAME%</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="styles/frame.css"
        />
        <script src="//vk.com/js/api/xd_connection.js?2" defer></script>
        <script src="scripts/VKPlatform.js" defer></script>
        <script src="scripts/utils.js" defer></script>
        <script src="TemplateData/UnityProgress.js"></script>
        <script src="Build/UnityLoader.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", function () {
                var gameInstance = UnityLoader.instantiate(
                    "application-container",
                    "Build/Build.json",
                    { onProgress: unityProgress, popup: unityPopup }
                );
            });
        </script>
    </head>
    <body>
        <div class="page-wrapper">
            <div class="game-logo"></div>
            <div class="main-menu">
                <span class="main-menu__item main-menu__item_active">
                    Игра
                </span>
                <a
                    class="main-menu__item"
                    href="//vk.com/public196790480"
                    target="_blank"
                >
                    Поддержка
                </a>
                <a
                    class="main-menu__item"
                    href="//vk.com/public196790480"
                    target="_blank"
                >
                    Сообщество
                </a>
            </div>
            <div class="application-wrapper">
                <div
                    class="application-container"
                    id="application-container"
                ></div>

                <div class="prepreloader">
                    <div class="prepreloader__logo"></div>
                    <div class="prepreloader__loading-label">
                        Идет загрузка..
                    </div>
                    <div class="prepreloader__progress-bar">
                        <div class="prepreloader__progress-handle"></div>
                    </div>
                    <div class="prepreloader__no-close-label">
                        Не закрывайте страницу
                    </div>
                </div>

                <div class="another-tab-warning">
                    <div class="another-tab-warning__label">
                        Вы открыли игру в другой вкладке. <br />
                        Пожалуйста, перезагрузите страницу.
                    </div>
                </div>

                <div class="popups-container"></div>
            </div>
        </div>
    </body>
</html>
